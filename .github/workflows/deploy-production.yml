name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known_hosts
        run: |
          ssh-keyscan ${{ secrets.AZURE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure Server
        env:
          AZURE_HOST: ${{ secrets.AZURE_HOST }}
          AZURE_USERNAME: ${{ secrets.AZURE_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $AZURE_USERNAME@$AZURE_HOST << 'EOF'
            cd new_blog/blog
            git pull
            npm install
            npm run build
            docker stop blog-nextjs || true
            docker rm blog-nextjs || true
            docker rmi blog-nextjs || true
            docker build -t blog-nextjs .
            docker run -d -p 3000:3000 --name blog-nextjs blog-nextjs
          EOF
